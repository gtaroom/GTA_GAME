name: Run Database Migration

on:
  workflow_dispatch:
    inputs:
      migration_script:
        description: "Migration script name"
        required: true
        default: "migrate-role-permissions.ts"
        type: choice
        options:
          - migrate-role-permissions.ts

jobs:
  migrate:
    name: Database Migration
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "placeholder"
          if_key_exists: replace
          config: |
            Host production
              HostName ${{ secrets.SSH_HOST }}
              User ${{ secrets.SSH_USER }}
              Port ${{ secrets.SSH_PORT || 22 }}
              StrictHostKeyChecking no

      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Run Migration
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd ~/app

            echo "üöÄ Starting migration: ${{ github.event.inputs.migration_script }}"
            echo "üìÖ Timestamp: $(date)"

            # Download docker-compose if not present
            if [ ! -f docker-compose ]; then
              curl -SL https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64 -o docker-compose
              chmod +x docker-compose
            fi

            # Check if backend service is running
            if ! ./docker-compose -f docker-compose.prod.yml ps backend | grep -q "Up"; then
              echo "‚ùå Backend service is not running!"
              ./docker-compose -f docker-compose.prod.yml ps
              exit 1
            fi

            echo "‚úÖ Backend service is running"

            # Create backup timestamp
            BACKUP_TIME=$(date +%Y%m%d_%H%M%S)
            echo "üì¶ Backup timestamp: $BACKUP_TIME"

            # Run migration using docker-compose exec
            echo "Running migration..."
            ./docker-compose -f docker-compose.prod.yml exec -T backend npx ts-node src/scripts/${{ github.event.inputs.migration_script }}

            MIGRATION_STATUS=$?

            if [ $MIGRATION_STATUS -eq 0 ]; then
              echo "‚úÖ Migration completed successfully at $(date)"
              echo "Migration script: ${{ github.event.inputs.migration_script }}"
            else
              echo "‚ùå Migration failed with exit code: $MIGRATION_STATUS"
              exit 1
            fi

      - name: Report Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "::notice::Migration completed successfully"
          else
            echo "::error::Migration failed - check logs above"
          fi
