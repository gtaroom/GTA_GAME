services:
  # Backend API Server
  backend:
    image: ghcr.io/gtaroom/gta_game/backend:latest
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3500
    ports:
      - "3500:3500"
    volumes:
      - ./uploads:/app/uploads
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Next.js Client
  client:
    image: ghcr.io/gtaroom/gta_game/client:latest
    restart: always
    environment:
      - NODE_ENV=production
    ports:
      - "5173:3001"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M

  # Admin Dashboard
  admin:
    image: ghcr.io/gtaroom/gta_game/admin:latest
    restart: always
    ports:
      - "80:80"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 128M

# Uptime: Automatic restarts and resource limits prevent one service from crashing the host.
# Optimization: Explicit CPU and RAM limits ensure efficient resource usage.
# Volumes: persistent storage for backend uploads managed with UID 1001 permissions.
